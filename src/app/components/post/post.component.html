<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-8">
    <div class="flex justify-center w-full">

        <div class="flex-shrink-0 mr-5">
            <!-- avatar circle -->
            <div class="cursor-pointer font-bold w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full">D
            </div>
            <!-- forms -->
            <div class="flex-1"></div>
            <!-- textarea -->
            <textarea [(ngModel)]="tweetMessage" (input)="changeTweet()" [maxlength]="tweetMaxLength" class="mb-2 bg-gray-200 
            focus:outline-none 
            focus:shadow-outline 
            focus:bg-gray-100 
            border-transparent
            rounded-lg
            py-2
            px-4
            block w-full
            font-light
            placeholder-gray-700
            appearance-none
            leading-normal
            resize-none " rows="3" placeholder="What's happening..."></textarea>
            <!-- divider line -->
            <div class="w-auto border rounded-lg"></div>

            <!-- interactive -->
            <div class="flex justify-end items-baseline">
                <!-- count chars -->
                <div class="mr-5 font-thin text-gray-600">
                    <p>{{tweetRemain}}</p>
                </div>
                <!-- button -->
                <div class="mt-5"> <button (click)="sendTweet()" type="button" class="focus:outline-none 
                    border 
                    text-white
                    shadow
                    text-center
                    border-transparent
                    py-2
                    px-5
                    rounded-lg
                    bg-blue-500
                    hover:bg-blue-600
                    font-medium
                    ">Tweet</button></div>
            </div>
        </div>
    </div>
</div>
